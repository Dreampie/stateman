<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StateMan API test</title>
  <script src="https://rawgit.com/leeluolee/stateman/master/stateman.js"></script>
</head>
<body>

<h2>OPEN console to find the log</h2>

<ul>
  <li><strong>(app)</strong>  <a href="#/app">/app </a></li>
  <li><strong>(app.contact)</strong>  <a href="#/app/contact">/app/contact </a></li>
  <li><strong>(app.contact.detail)</strong>  <a href="#/app/contact/detail">/app/contact/detail </a></li>
  <li><strong>(app.user)</strong>  <a href="#/app/user">/app/user </a></li>
</ul>

<script>

var stateman = new StateMan();

var config = {
  enter: function(option){ console.log("enter: " + this.name + "; active: " + stateman.active.name + "; current: " + stateman.current.name )},
  leave: function(option){ console.log("leave: " + this.name + "; active: " + stateman.active.name + "; current:" + stateman.current.name) }
}

function cfg(o){
  o.enter = o.enter || config.enter  
  o.leave = o.leave || config.leave  
  o.update = o.update || config.update  
  return o;
}


stateman.state({

  "app": config,
  "app.contact":  config,
  "app.contact.detail": config,
  "app.user": config

}).start();

</script>
</body>
</html>
