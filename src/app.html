<input type="text" r-model={stateName} on-enter={this.addState(stateName)}>
<a href="#" on-click={this.addState(stateName)}>Add a state</a>

<ul>
  <li>current: {state.current.name}</li>
  <li>pending: {state.pending.name}</li>
  <li>previous: {state.previous && state.previous.name}</li>
</ul>


<state state={state}></state>
